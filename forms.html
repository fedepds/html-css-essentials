<!DOCTYPE html>
<html lang="es"></html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo de Formulario HTML5</title>
    <link rel="stylesheet" href="forms.css" />
  </head>
  <body>
    <!-- Elemento de Formulario -->
    <form action="/enviar" method="POST" autocomplete="on" novalidate>
      <!-- Elemento de Conjunto de Campos para agrupar elementos relacionados -->
      <fieldset>
        <legend>Información Personal</legend>
        <!-- Elementos de Entrada -->
        <div class="form-row">
          <label for="fname">Nombre:</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Nombre"
            required
          />
        </div>
        <div class="form-row">
          <label for="lname">Apellido:</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Apellido"
            required
          />
        </div>
        <div class="form-row">
          <label for="email">Correo Electrónico:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="tucorreo@example.com"
            required
          />
        </div>
        <div class="form-row">
          <label for="dob">Fecha de Nacimiento:</label>
          <input type="date" id="dob" name="dob" />
        </div>
        <div class="form-row">
          <label for="favcolor">Color Favorito:</label>
          <input type="color" id="favcolor" name="favcolor" />
        </div>
      </fieldset>

      <!-- Elemento de Conjunto de Campos para agrupar elementos relacionados -->
      <fieldset>
        <legend>Preferencias</legend>
        <!-- Elemento de Selección para lista desplegable -->
        <div class="form-row">
          <label for="country">País:</label>
          <select id="country" name="country" required>
            <option value="">Selecciona un país</option>
            <option value="usa">🇺🇸 Estados Unidos</option>
            <option value="canada">🇨🇦 Canadá</option>
            <option value="uruguay">🇺🇾 Uruguay</option>
          </select>
        </div>
        <!-- Elemento de Entrada con datalist para sugerencias -->
        <div class="form-row">
          <label for="browser">Navegador Preferido:</label>
          <input
            list="browsers"
            id="browser"
            name="browser"
            placeholder="Elige un navegador..."
          />
          <datalist id="browsers">
            <option value="Chrome"></option>
            <option value="Firefox"></option>
            <option value="Safari"></option>
            <option value="Edge"></option>
            <option value="Opera"></option>
          </datalist>
        </div>
        <!-- Elemento de Textarea -->
        <div class="form-row">
          <label for="comments">Comentarios:</label>
          <textarea
            id="comments"
            name="comments"
            rows="4"
            cols="50"
            placeholder="Tus comentarios..."
          ></textarea>
        </div>
        <!-- Elementos de Checkbox -->
        <div class="form-row">
          <label>Preferencias Alimentarias:</label>
          <div>
            <label for="vegetarian">
              <input
                type="checkbox"
                id="vegetarian"
                name="food"
                value="vegetariano"
              />
              Vegetariano
            </label>
          </div>
          <div>
            <label for="vegan">
              <input type="checkbox" id="vegan" name="food" value="vegano" />
              Vegano
            </label>
          </div>
          <div>
            <label for="glutenfree">
              <input
                type="checkbox"
                id="glutenfree"
                name="food"
                value="sin gluten"
              />
              Sin Gluten
            </label>
          </div>
        </div>
        <!-- Elementos de Radio Button -->
        <div class="form-row">
          <label>Género:</label>
          <div>
            <label for="male">
              <input type="radio" id="male" name="gender" value="masculino" /> Masculino
            </label>
          </div>
          <div>
            <label for="female">
              <input type="radio" id="female" name="gender" value="femenino" />
              Femenino
            </label>
          </div>
        </div>
      </fieldset>

      <!-- Elemento de Conjunto de Campos para información adicional -->
      <fieldset>
        <legend>Información Adicional</legend>
        <!-- Elementos de Entrada para varios tipos -->
        <div class="form-row">
          <label for="quantity">Cantidad:</label>
          <input
            type="number"
            id="quantity"
            name="quantity"
            min="0"
            max="100"
            step="1"
          />
        </div>
        <div class="form-row">
          <label for="appt">Hora de la Cita:</label>
          <input type="time" id="appt" name="appt" />
        </div>
        <div class="form-row">
          <label for="phone">Número de Teléfono:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="123-456-7890"
          />
        </div>
        <div class="form-row">
          <label for="homepage">Página de Inicio:</label>
          <input
            type="url"
            id="homepage"
            name="homepage"
            placeholder="https://ejemplo.com"
          />
        </div>
        <div class="form-row">
          <label for="search">Búsqueda:</label>
          <input
            type="search"
            id="search"
            name="search"
            placeholder="Buscar..."
          />
        </div>
      </fieldset>

      <!-- Elementos de Botón -->
      <div class="form-buttons">
        <button type="submit">Enviar</button>
        <button type="reset">Restablecer</button>
        <button type="button" onclick="alert('¡Hola!')">Haz clic</button>
      </div>
    </form>
  </body>
</html>
